    <main>


        <h2 class="card3">Form | WDD 230: Web Frontend Development</h2>
        <form method="get" action="record.html" name="form" id="form">
            <div>
                <label for="username" class="top">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password" class="top">Password:</label>
                <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}"
                    title="Password must be at least 8 characters long and can only be alphanumeric">
            </div>
            <div>
                <label for="confirm_password" class="top">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required pattern="[A-Za-z0-9]{8,}">
            </div>
            <div>
                <label for="email" class="top">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                    title="Please enter a valid email address" placeholder="@byui.edu">
            </div>
            <div>
                <label for="r" class="top">Page Rating:</label>

                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </div>
            <div>
                <input type="submit" name="submit" id="submit">
            </div>
        </form>
